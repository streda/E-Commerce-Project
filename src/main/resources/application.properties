spring.application.name=project


# === DataSource / JPA ===
spring.datasource.url=jdbc:h2:mem:testdb              # in-memory H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate will create tables based on your entities
spring.jpa.hibernate.ddl-auto=create                   

# Show SQL in the console (optional, but handy)
spring.jpa.show-sql=true                               
spring.jpa.properties.hibernate.format_sql=true        

# H2 console (visit http://localhost:8080/h2-console)
spring.h2.console.enabled=true                         
spring.h2.console.path=/h2-console  

logging.level.com.e_commerce.project.controllers=DEBUG


logging.file.name=logs/app.log